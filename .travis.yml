os: linux
dist: bionic
language: c
compiler: gcc

before_script:
  - pip3 install meson

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3
      - python3-pip
      - python3-setuptools
      - ninja-build
      - libgtk-3-dev
      - libvte-2.91-dev
      - libxml2-dev
      - libvirt-dev
      - libavahi-client-dev
      - libavahi-glib-dev

script:
  - mkdir build-travis
  - meson build-travis
  - ninja -C build-travis
